<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/products.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/all.min.css"
    />

    <!-- Page Logo -->
    <link
      rel="icon"
      href="assets/Images/ai-dental-blue.png"
    />
    <link
      rel="apple-touch-icon"
      href="assets/Images/ai-dental-blue.png"
    />
    <title>ToothVision: Our Product</title>
  </head>
  <body>
    <!-- === START SCROLL TO TOP BUTTON === -->
    <div id="scroll-top">&#8593;</div>
    <!-- === END SCROLL TO TOP BUTTON === -->
    <!-- === START HEADER === -->
    <header></header>
    <!-- === END HEADER === -->

    <main>
      <!-- === START HERO SECTION === -->
      <section id="hero">
        <div class="container">
          <div class="overlay"></div>
          <div class="text">
            <h1>our products is here</h1>
            <span>AI for you, with you</span>
          </div>
        </div>
        <video
          autoplay
          loop
          muted
        >
          <source
            src="assets/Images/Products Video.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <!-- === END HERO SECTION === -->

      <!-- === START OUR PRODUCTS === -->
      <section
        class="section"
        id="products"
      >
        <div class="container">
          <h2 class="title">our product</h2>
          <div class="uploading-images">
            <div class="input">
              <input
                id="upload-input"
                type="file"
                multiple="multiple"
              />
              <label for="upload-input">Upload an image</label>
            </div>
            <img
              class="current-img"
              src="assets/Images/ai-dental-blue.png"
              alt="ToothVision"
            />
            <div class="uploaded-image">
              <div class="list-diseases hidden">
                <div>
                  <label class="container-label">
                    <input
                      class="disease checkmark"
                      type="checkbox"
                      name="Caries"
                      id="Caries"
                      data-disease-name="Caries"
                      data-color="red"
                      value="Caries"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="Caries">Caries</label>
                </div>
                <div>
                  <!-- periapical lesion -->
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="PL"
                      id="PL"
                      data-disease-name="PL"
                      data-color="green"
                      value="PL"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="PL">PL</label>
                </div>
                <div>
                  <!-- root-canal-treatment -->
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="RCT"
                      id="RCT"
                      data-disease-name="RCT"
                      data-color="yellow"
                      value="RCT"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="RCT">RCT</label>
                </div>
                <div>
                  <!-- recurrent-caries -->
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="RC"
                      id="RC"
                      data-disease-name="RC"
                      data-color="blue"
                      value="RC"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="RC">RC</label>
                </div>
                <div>
                  <!-- remaining-root -->
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="RR"
                      id="RR"
                      data-disease-name="RR"
                      data-color="orange"
                      value="RR"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="RR">RR</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="URCT"
                      id="URCT"
                      data-disease-name="URCT"
                      data-color="orangered"
                      value="URCT"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="URCT">URCT</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="Crown"
                      id="Crown"
                      data-disease-name="Crown"
                      data-color="crimson"
                      value="Crown"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="Crown">Crown</label>
                </div>

                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="OR"
                      id="OR"
                      data-disease-name="OR"
                      data-color="darkorchid"
                      value="OR"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="OR">OR</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="ROOT"
                      id="ROOT"
                      data-disease-name="ROOT"
                      data-color="burlywood"
                      value="ROOT"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="ROOT">ROOT</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="CNFT"
                      id="CNFT"
                      data-disease-name="CNFT"
                      data-color="aqua"
                      value="CNFT"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="CNFT">CNFT</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="Perio"
                      id="Perio"
                      data-disease-name="Perio"
                      data-color="brown"
                      value="Perio"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="Perio">Perio</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="Fur_Upper"
                      id="Fur_Upper"
                      data-disease-name="Fur_Upper"
                      data-color="brown"
                      value="Fur_Upper"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="Fur_Upper">Fur_Upper</label>
                </div>
                <div>
                  <label class="container-label">
                    <input
                      class="disease"
                      type="checkbox"
                      name="Fur_Lower"
                      id="Fur_Lower"
                      data-disease-name="Fur_Lower"
                      data-color="brown"
                      value="Fur_Lower"
                    />
                    <div class="checkmark"></div>
                  </label>
                  <label for="Fur_Lower">Fur_Lower</label>
                </div>
              </div>
              <div class="choosing-models">
                <!-- <div class="waiting-data">
                  <span></span>
                  <span></span>
                  <span></span>
                </div> -->

                <!-- <h2 class="image-error">No Disease Was Found</h2> -->

                <!-- <img
                    class="selected-image"
                    src="assets/Images/hero-image-01.jpg"
                    alt="Tooth Vision"
                  /> -->
                <!-- </div> -->

                <!-- <div class="place"></div> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- === END OUR PRODUCTS === -->
    </main>

    <!-- === START FOOTER === -->
    <footer></footer>
    <!-- === END FOOTER === -->
    <script src="script.js"></script>
    <script src="diseasesInfo.js"></script>
  </body>
</html>
